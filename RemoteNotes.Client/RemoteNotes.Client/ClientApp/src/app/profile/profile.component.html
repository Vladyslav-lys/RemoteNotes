<div class="profile">
	<div class="">
        <app-leftmenu></app-leftmenu>
	</div>
	<div class="col-profile">
	ï»¿<h3 class="h3">Profile</h3>
	
	<form [formGroup]="profileForm">
		<div class="row-another">
			<div>
				<div class="photo">
					<div class="image-block-profile">
						<img class="image-profile" src="{{ user.account.photo }}"/> <br>
					</div>
					<div class="file-choosing">
						<input type="file" id="file" (change)="onFileChanged($event)">
						<label for="file" class="use-elem-file-choosing btn">Choose a file</label>
					</div>
				</div>
			</div>
			
			<div>
				<div class="input-group">
					<div class="error-area">
						<div class="error-text" *ngIf="(submitted || this.profileForm.controls.lastName.touched) && this.profileForm.controls.lastName.errors">Last name is required</div>
					</div>
					<div [class.error-block]="(submitted || this.profileForm.controls.lastName.touched) && this.profileForm.controls.lastName.errors" class="use-elem use-elem-input">
						<input type="text" class="form-control" placeholder="Last name" formControlName="lastName" value="{{user.account.lastName}}">
					</div>
				</div>
				<div class="input-group">
					<div class="error-area">
						<div class="error-text" *ngIf="(submitted || this.profileForm.controls.firstName.touched) && this.profileForm.controls.firstName.errors">First name is required</div>
					</div>
					<div [class.error-block]="(submitted || this.profileForm.controls.firstName.touched) && this.profileForm.controls.firstName.errors" class="use-elem use-elem-input">
						<input type="text" class="form-control" placeholder="First name" formControlName="firstName" value="{{user.account.firstName}}">
					</div>
				</div>
				<div class="input-group">
					<div class="error-area">
						<div class="error-text" *ngIf="(submitted || this.profileForm.controls.nickName.touched) && this.profileForm.controls.nickName.errors">Nick name is required</div>
					</div>
					<div [class.error-block]="(submitted || this.profileForm.controls.nickName.touched) && this.profileForm.controls.nickName.errors" class="use-elem use-elem-input">
						<input type="text" class="form-control" placeholder="Nick name" formControlName="nickName" value="{{user.account.nickname}}">
					</div>
				</div>
				<div class="input-group">
					<div class="error-area">
						<div class="error-text" *ngIf="(submitted || this.profileForm.controls.email.touched) && this.profileForm.controls.email.errors">E-mail is required</div>
					</div>
					<div [class.error-block]="(submitted || this.profileForm.controls.email.touched) && this.profileForm.controls.email.errors" class="use-elem use-elem-input">
						<input type="text" class="form-control" placeholder="E-mail" formControlName="email" value="{{user.account.email}}">
					</div>
				</div>
				<div class="input-group">
					<div class="error-area">
						<div class="error-text" *ngIf="(submitted || this.profileForm.controls.birthday.touched) && this.profileForm.controls.birthday.errors">Birthday is required</div>
					</div>
					<div [class.error-block]="(submitted || this.profileForm.controls.birthday.touched) && this.profileForm.controls.birthday.errors" class="use-elem use-elem-input">
						<input type="date" class="form-control" formControlName="birthday" [valueAsDate]="user.account.birthday" />
					</div>
				</div>
			</div>
		</div>
		
		<div class="input-group">
			<div [class.btn]="enableBtn()" class="use-elem use-elem-button">
				<button type="submit" [class.btn]="enableBtn()"  [disabled]="loading" class="btn-primary" (click)="EditProfile()">Update</button>
			</div>
		</div>
	</form>
	</div>
	<div class="another-side">
	</div>
</div>
